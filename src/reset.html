<!doctype html>
<html lang="ru" class="height100">
  <head>
    <meta charset="UTF-8" />
    <title>{{.Title}}</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
    />
  </head>
  <body class="height100">
    <%= metrikaHTML %>

    <main class="main height100">
      <div class="main-wrapper">
        <div>
          <form class="form js-form">
            <div class="form__name js-form-name">Сброс пароля</div>
            <div class="form__wrapper">
              <div class="form__item">
                <div class="form__item-text js-form-text">Введите новый пароль</div>
                <div class="form__item-input js-password">
                  <input type="password" class="js-form-input" required />
                </div>
              </div>
              <button type="submit" class="button">
                <span class="js-form-button">Сохранить</span>
              </button>
            </div>
            <div class="form__decor is-mobile">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </form>
        </div>
      </div>
      <div class="modal js-modal">
        <div class="modal-wrapper">
          <div class="modal__cross js-cross"></div>
          <div class="modal__text">Пароль успешно изменен</div>
        </div>
      </div>
    </main>
  </body>
</html>
